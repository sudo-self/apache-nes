<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMs List</title>
</head>
<body>
    <h1>List of ROMs</h1>
    <ul id="rom-list"></ul>

    <script>
      fetch('http://10.0.0.214:3000/roms')
          .then(response => {
              console.log('Response Status:', response.status); // Log the response status
              return response.json();
          })
          .then(data => {
              console.log('Fetched Data:', data); // Log the fetched data
              const romList = document.getElementById('rom-list');
              if (data.length === 0) {
                  const li = document.createElement('li');
                  li.textContent = 'No ROMs found.';
                  romList.appendChild(li);
              } else {
                  data.forEach(rom => {
                      const li = document.createElement('li');
                      li.textContent = rom.name; // Assuming your response has the key "name"
                      romList.appendChild(li);
                  });
              }
          })
          .catch(error => console.error('Error fetching ROMs:', error));

    </script>
</body>
</html>
